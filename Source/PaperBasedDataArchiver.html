<html>

	<head>
		<style>
			input[type=number]
			{
				width: 64px;
			}

			canvas
			{
				border: 1px solid;
			}
		</style>
	</head>

<body>

<div id="divUi">

	<h3>Paper-Based Data Archiver</h3>

	<p>
		Upload a file and click the Print button to see its data
		converted to a black-and-white image suitable for printing.
		(Eventually, it is planned to allow for converting
		a scanned image back to data, but this is not yet implemented.)
	</p>

	<div>
		<label>Data as Base64:</label>
		<button
			onclick="UiEventHandler.buttonDemo_Clicked()"
		>
			Generate Random Data
		</button>
		<label>Load from File:</label>
		<input
			id="inputFileBytes"
			type="file"
			onchange="UiEventHandler.inputFileBytes_Changed(this)"
		/>
		<br />
		<textarea id="textareaDataAsBase64" cols="40" rows="10"></textarea>
	</div>

	<div>
		<label>Page:</label>

		<div>
			<label>Size in Inches:</label>
			<input id="inputPageSizeInInchesX" type="number" value="8.5"></input>
			<label>x</label>
			<input id="inputPageSizeInInchesY" type="number" value="11"></input>
		</div>

		<div>
			<label>Margin in Inches:</label>
			<input
				id="inputMarginInInchesX"
				type="number"
				value=".5"
			/>
			<label>x</label>
			<input
				id="inputMarginInInchesY"
				type="number"
				value="1"
			/>
		</div>

		<div>
			<label>Pixels per Inch:</label>
			<input
				id="inputPixelsPerInch"
				type="number"
				min="100" max="1200" step="1"
				value="100"
			></input>
		</div>

		<div>
			<label>Font:</label>
			<select id="selectFontName">
				<option selected="true">Courier New</option>
			</select>
			<label>Height in Pixels:</label>
			<input
				id="inputFontHeightInPixels"
				type="number"
				min="5" max="48" step="1"
				value="48"
			/>
		</div>

		<div>
			<button
				onclick="UiEventHandler.buttonBase64ToImage_Clicked()"
			>
				v Base64 To Image v
			</button>
			<button
				onclick="UiEventHandler.buttonImageToBase64_Clicked()"
			>
				^ Image to Base64 ^
			</button>
		</div>
	</div>

	<div>
		<label>Data as Image:</label>
		<input
			id="inputFileImage"
			type="file"
			onchange="UiEventHandler.inputFileImage_Changed(this)"
		/>
		<button
			onclick="UiEventHandler.buttonDrawCharacterGrid_Clicked()"
		>
			Draw Character Grid as Overlay
		</button>
		<br />
		<div id="divImage">[none]</div>
	</div>

</div>

<script type="text/javascript" src="Base64.js"></script>
<script type="text/javascript" src="Coords.js"></script>
<script type="text/javascript" src="Font.js"></script>
<script type="text/javascript" src="Page.js"></script>
<script type="text/javascript" src="UiEventHandler.js"></script>

</body>

</html>
